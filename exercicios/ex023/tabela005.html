<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupamento de tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 500px;
            border-collapse: collapse
        }

        caption{
            font-size: 2em;
            font-weight: bold;
            padding: 10px;
        }
        th,td{
            border:1px solid black ;
            padding: 10px;
        }

        .cnome{
            background-color: aqua;
        }

        .grupo{
            background-color: azure;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="grupo" span="2">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>

            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profiss√£o</th>
        </tr>

        </tr>

        </tr>

        </tr>

        </tr>
    </table>
</body>
</html>
