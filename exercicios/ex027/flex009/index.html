<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        div.container{
            display: flex;
            flex-flow: row wrap;

            background-color: lightsalmon;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">outro conteudo</div>
        <div class="item">C</div>
        <div class="item">conteudo maior que o outro</div>
        <div class="item">E</div>
        <div class="item">conteudo maior ainda que os dois anteriores</div>
        <div class="item">G</div>
    </div>
</body>
</html>
