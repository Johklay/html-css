<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <p>
        <label for="inome">Nome</label>
        <form action="cadastro.php" method="get"></form>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Media</label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" value="5" required>
    </p>
    <p>
        <label for="imes">Periodo letivo</label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
    <label for="idia">Dia da prova</label>
    <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Hora da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Entrar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
